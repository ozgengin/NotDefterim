<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body class="h-100 d-flex flex-column">


    <div id="cekmece" class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Not Defterim</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <button id="btnYeni" class="btn btn-primary px-5" data-bs-dismiss="offcanvas">Yeni</button>
            <div class="notlar list-group mt-3"></div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <ul class="navbar-nav me-3 d-sm-none">
                <li class="nav-item">
                    <a class="nav-link" href="" data-bs-toggle="offcanvas" data-bs-target="#cekmece">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </li>
            </ul>
            <a class="navbar-brand me-auto" href="#">Not Defterim</a>
        </div>
    </nav>


    <div class="container-md flex-grow-1">
        <div class="row h-100">
            <div class="col-sm-4 d-none d-sm-block">
                <button id="btnYeni" class="btn btn-primary fs-5 px-5">Yeni</button>
                <div class="notlar list-group mt-3"></div>
            </div>
            <div class="col-sm-8">
                <form id="frmNot" class="h-100 d-flex flex-column">
                    <input id="txtBaslik" type="text" class="form-control" placeholder="Başlık.." required>
                    <textarea name="" id="txtIcerik" cols="70" rows="10" class="form-control mt-4 flex-grow-1 h-100" placeholder="İçerik.."></textarea>
                    <div class="mt-3 mb-3">
                        <button id="btnKaydet" type="submit" class="btn btn-primary fs-5 px-4">Kaydet</button>
                        <button id="btnSil" type="button" class="btn btn-danger fs-5 px-5">Sil</button>
                    </div>
                </form>


            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/site.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Not Defterim</a>
        </div>
    </nav>

    <main>
        <div class="container-md">
            <div class="row">
                <div class="col-sm-4">
                    <button id="btnYeni" class="btn btn-primary fs-5 px-5 mt-5">Yeni</button>
                    <div id="lstNotlar" class="list-group mt-3"></div>
                </div>
                <div class="col-sm-8">
                    <form id="frmNot" class="mt-5">
                        <input id="txtBaslik" type="text" class="form-control" placeholder="Başlık.." required>
                        <textarea name="" id="txtIcerik" cols="70" rows="10" class="form-control mt-4" placeholder="İçerik.."></textarea>
                        <div class="mt-3">
                            <button id="btnKaydet" type="submit" class="btn btn-primary fs-5 px-4">Kaydet</button>
                            <button id="btnSil" type="button" class="btn btn-danger fs-5 px-5">Sil</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/site.js"></script>
